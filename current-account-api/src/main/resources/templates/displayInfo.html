<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Display Account Info</title>
		<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			background-color: #fff;
			padding: 2em;
			border-radius: 0.8em;
			box-shadow: 0 0 1em rgba(0, 0, 0, 0.1);
			max-width: 800px;
			width: 100%;
			font-size: 1em;
		}
		h1 {
			text-align: center;
			color: #333;
			font-size: 2em;
		}
		form {
			display: flex;
			flex-direction: column;
		}
		label {
			margin-bottom: 0.5em;
			color: #555;
			font-size: 1em;
		}
		input {
			padding: 0.8em;
			margin-bottom: 1em;
			border: 1px solid #ccc;
			border-radius: 0.4em;
			font-size: 1em;
		}
		button {
			padding: 0.8em 1.6em;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 0.4em;
			cursor: pointer;
			transition: background-color 0.3s ease;
			font-size: 1em;
		}
		button:hover {
			background-color: #45a049;
		}
		.message {
			text-align: center;
			margin-top: 1.5em;
			font-size: 1em;
			color: #333;
		}
		.account-info {
			margin-top: 1.5em;
			text-align: left;
			font-size: 1em;
			overflow: auto;
		}
		.account-info p {
			margin: 0.5em 0;
			white-space: nowrap;
		}
		.account-info ul {
			list-style-type: decimal;
			padding-left: 1.5em;
		}
		.account-info li {
			margin-bottom: 0.5em;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<h1>Display Account Info</h1>
			<form id="getAccountForm">
				<label for="customerID">Customer ID:</label>
				<input type="text" id="customerID" name="customerID" required>
				<button type="submit">Get Account Info</button>
			</form>
			<div class="account-info" id="accountInfo"></div>
		</div>

		<script>
		document.getElementById('getAccountForm').addEventListener('submit', function(event) {
			event.preventDefault();

			const customerID = document.getElementById('customerID').value;
			const url = `https://localhost:8443/api/v1/accounts/current-accounts/${customerID}`;

			fetch(url)
			.then(response => {
				if (response.ok) {
					return response.json();
				} else {
					throw new Error('Account not found!');
				}
			})
			.then(data => {
				const accountInfo = document.getElementById('accountInfo');
				accountInfo.innerHTML = `
					<p><strong>Customer ID:</strong> ${data.customerID}</p>
					<p><strong>Name:</strong> ${data.name}</p>
					<p><strong>Surname:</strong> ${data.surname}</p>
					<p><strong>Balance:</strong> ${data.balance}</p>
					<p><strong>Transactions:</strong></p>
					<ul>
			${data.ledger.map(transaction => `
				<li>ID: ${transaction.transactionID}, Amount: ${transaction.amount}</li>
			`).join('')}
					</ul>
				`;
			})
			.catch(error => {
				const accountInfo = document.getElementById('accountInfo');
				accountInfo.innerHTML = `<p style="color: red;">${error.message}</p>`;
			});
		});
	</script>
	</body>
</html>
